
<div>
  <span>{{fieldName}}</span>
  <textarea #textAreaElement class="reviewField"
            (change)="updateFieldContentChanged(textAreaElement.value)"
            (scroll)="fieldScroll.emit(textAreaElement.scrollTop)"
            [scrollTop]="this.fieldScrollPos"
  >{{arrayToMultilineString(fieldContent)}}</textarea>

  <button (click)="resetFieldContent()" class="button-1">Reset</button>

</div>
